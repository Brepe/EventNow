<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu">
          <!--para menu aparecer no cantinho-->
        </ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Novo Evento
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">

  <ion-list>
    <!-- <div style="float:left; clear:both;"> -->
      <ion-item id="input1">
        <ion-label stacked>Nome do evento</ion-label>
        <ion-input type="text" [(ngModel)]="lista.event" name="event" placeholder=""></ion-input>
      </ion-item>
      <ion-item id="input2">
        <ion-label stacked>Descrição</ion-label>

        <ion-textarea type="text" [(ngModel)]="lista.description" name="description" placeholder="" rows="2" maxLength="500"></ion-textarea>

      </ion-item>
      <ion-item id="input3">
        <ion-label stacked>Endereço</ion-label>
        <!-- <ion-input type="text" [(ngModel)]="lista.endereco" name="endereco" value="{{_myService.getData()}}"></ion-input> -->
        <ion-textarea readonly type="text" [(ngModel)]="lista.endereco" name="endereco" value="{{_myService.getData()}}" rows="2" maxLength="500"></ion-textarea>

      </ion-item>
    <!-- </div> -->
    <ion-item>
      <ion-label stacked>Tipo</ion-label>
      <ion-select [(ngModel)]="lista.toppings" multiple="false">
        <ion-option>Evento cultural</ion-option>
        <ion-option>Praia</ion-option>
        <ion-option>Show</ion-option>
        <ion-option>Festa</ion-option>
        <ion-option>Feira</ion-option>
        <ion-option>Outros</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Classificação etária</ion-label>
      <ion-select [(ngModel)]="lista.etaria" multiple="false">
        <ion-option>18</ion-option>
        <ion-option>16</ion-option>
        <ion-option>14</ion-option>
        <ion-option>12</ion-option>
        <ion-option>Livre</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label stacked>Início</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="lista.month"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label stacked>Hora Início</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="lista.timeStarts"></ion-datetime>
    </ion-item>
  

    <ion-item>
      <ion-label stacked>Término</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="lista.dayEnds"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Hora Término</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="lista.timeEnds"></ion-datetime>
    </ion-item>

    <div class="hid">
      <ion-item id="input4">
        <ion-input type="number" [(ngModel)]="lista.lat" name="lat" value={{_myService.getDatalat()}}></ion-input>
      </ion-item>
      <ion-item id="input5">
        <ion-input type="number" [(ngModel)]="lista.lng" name="lng" value={{_myService.getDatalon()}}></ion-input>
      </ion-item>
      <ion-item id="input6">
        <ion-input type="text" [(ngModel)]="lista.authid" name="auth" value={{authid}}></ion-input>
      </ion-item>
    </div>
  </ion-list>

  <button id="novoevento2-button13" ion-button color="balanced" block on-click="cadastrar()">
    Salvar
  </button>

</ion-content>
