<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"> <!--para menu aparecer no cantinho-->
          </ion-icon>
        </button>
      </ion-buttons>
      

    <ion-title>Sugestões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page2">
<div *ngIf="use | async; else elseBlock">
  <ion-list>
    <ion-item *ngFor="let user of sugestoes | async">
        <ion-icon name="megaphone" color="primary" style="zoom:1.5;" ></ion-icon>
      <h2>Tipo: {{user.tipo}}</h2>
      <h3>Dia/hora: {{user.melhordia}} / {{user.melhorhora}}</h3>
      <h3>Público: {{user.pub}}</h3>
      <h3>Cidade: {{user.cidade}}</h3>
      <h3>UF: {{user.uf}}</h3>
      <h3>Valor sugerido: {{user.valor}}</h3>
      <h2>Detalhes: {{user.detalhes}}</h2>

      

    <!--  ion-note item-right *ngIf="user.teste == 'true'">
         Vdd
       </ion-note-->
    </ion-item>
  </ion-list>
</div>
<ng-template #elseBlock> Faça login para ter acesso a essa página.</ng-template>
</ion-content>
