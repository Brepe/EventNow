<ion-header>
  <ion-navbar color="app">
    <ion-title>
      Auto Complete
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Digite o endereço
      <br>e escolha uma sugestão:</ion-label>
    <ion-input id="txtHome" type="text"></ion-input>
  </ion-item>

  <ion-item>
    Endereço:
    <br> {{endereco}}
  </ion-item>
  <ion-item>
    Latitude: {{latitude}}
    <br> Longitude: {{longitude}}
  </ion-item>



  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
</ion-content>
