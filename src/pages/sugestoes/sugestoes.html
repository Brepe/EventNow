<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"> <!--para menu aparecer no cantinho-->
          </ion-icon>
        </button>
      </ion-buttons>
      

    <ion-title>sugestoes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page2">
<div *ngIf="use | async; else elseBlock">
  <ion-list>
    <ion-item *ngFor="let user of sugestoes | async">
      <h2>{{user.tipo}}</h2>
      <h3>{{user.melhordia}}</h3>
      <h3>{{user.melhorhora}}</h3>
      <h3>{{user.pub}}</h3>
      <h3>{{user.cidade}}</h3>
      <h3>{{user.uf}}</h3>
      <h3>{{user.valor}}</h3>
      

    <!--  ion-note item-right *ngIf="user.teste == 'true'">
         Vdd
       </ion-note-->
    </ion-item>
  </ion-list>
</div>
<ng-template #elseBlock> Faça login para ter acesso a essa página.</ng-template>
</ion-content>
