<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu">
            <!--para menu aparecer no cantinho-->
          </ion-icon>
        </button>
      </ion-buttons>
      <ion-title >Novo Evento</ion-title>
    </ion-navbar>
  
  </ion-header> 

<ion-content padding>
  <div *ngIf="use | async; else elseBlock">
    <ion-list>
    <ion-item>
      <ion-label stacked>Digite o endereço
        <br>e escolha uma sugestão:</ion-label>
      <ion-input id="myadress" #myadress type="text" (click)="loadplaces()" ></ion-input>
    </ion-item>

    <ion-item text-wrap>
      {{endereco}} 
      </ion-item>
  </ion-list>
    <div class="hid">

      <ion-input id="mylat" #mylat type="text" [(ngModel)]="latitude"></ion-input>
      <ion-input id="mylon" #mylon type="text" [(ngModel)]="longitude"></ion-input>
    </div>
    <br>
    <div>
    <button [disabled]="!mylat.value"  ion-button (click)="this._myService.setData(endereco,mylat.value,mylon.value);goToNovoevento2(); adressdata = endereco; latdata=mylat.value; londata=mylon.value;">Continuar</button>
      </div>

  </div>

  <!-- a corrigir _____________________________________________________________________  -->
  <ng-template #elseBlock> Faça login para ter acesso a essa página.
      <ion-input id="myadress" #myadress ></ion-input>

  </ng-template>

</ion-content>
