<ion-header>
  <ion-navbar>
    <ion-title>
      Novo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div id="novo-markdown7" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Nesta área, a pessoa poderá cadastrar um novo evento e etc.
    </p>
  </div>
  <form id="novo-form5">
    <ion-item id="novo-input6">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Nome do evento*"></ion-input>
    </ion-item>
    <ion-item id="novo-input6">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Endereço*"></ion-input>
    </ion-item>
    <ion-item id="novo-input6">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Nome do local"></ion-input>
    </ion-item>

    
  </form>
  <ion-item>
    <ion-label>Tipo</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true">
      <ion-option>Evento cultural</ion-option>
      <ion-option>Praia</ion-option>
      <ion-option>Show</ion-option>
      <ion-option>Festa</ion-option>
      <ion-option>Feira</ion-option>
      <ion-option>Outros</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Início</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Término</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Classificação</ion-label>
      <ion-note item-end>☆☆☆☆☆</ion-note>
    </ion-item>


  </ion-list>
