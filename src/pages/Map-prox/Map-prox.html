  <ion-navbar>

      </button>

<ion-content padding>

<table >    
    <tr>
      <th><span style="font-size:3vw">Evento cultural</span><img style="width: 20px; height: 27px;" src="assets/img/cult.png"></th>
      <th><span style="font-size:3vw">Festa</span><img style="width: 20px; height: 27px;" src="assets/img/party.png"></th>

      <th><span style="font-size:3vw">Outros</span><img style="width: 20px; height: 27px;" src="assets/img/other.png"></th>
  
    </tr>
  </table>
  <div *ngIf="use | async; else elseBlock" #map id="map"> </div>
  

  <ng-template #elseBlock> Faça login para ter acesso a essa página.</ng-template>
